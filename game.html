<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zolwie</title>
    <script src="bundle.game.js" defer></script>
    <link rel="stylesheet" href="style.css" id="styles">
</head>

<body>
    <img src="turtles.gif" alt="spritesheet" id="spritesheet" style="display: none;">
    <div class="flex-end">
        <div>
            <div class="flex-row">
                <div class="playerDiv" id="player1"></div>
                <div class="playerDiv" id="player2"></div>
                <div class="playerDiv" id="player3"></div>
                <div class="playerDiv" id="player4"></div>
                <div class="playerDiv" id="player5"></div>
            </div>
            <div>
                <canvas id="playerSpace"></canvas>
            </div>
        </div>
        <div class="flex-row">
            <canvas id="playerChip" width="150" height="150"></canvas>
            <canvas id="gameBoard" class="gmaeBoardCanvas" width="660" height="1330"></canvas>
        </div>
    </div>
    <button id="clearSession">clearSes</button>
</body>

</html>
